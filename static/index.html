<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="auth-section">
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <div class="register-form">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="email" id="register-email" placeholder="Email">
            <input type="text" id="register-mobile" placeholder="Mobile Number">
            <input type="password" id="register-password" placeholder="Password">
            <input type="text" id="register-address" placeholder="Address" readonly>
            <button onclick="getAddress()">Get Address</button>
            <button onclick="register()">Register</button>
        </div>
    </div>
    <div class="container" id="dashboard-section" style="display:none;">
        <h2>Dashboard</h2>
        <button onclick="logout()">Logout</button>
        <div class="add-task-form">
            <h3>Add Task</h3>
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="datetime-local" id="task-date-time">
            <select id="task-assigned-to"></select>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="task-list">
            <h3>All Tasks</h3>
            <ul id="task-list"></ul>
        </div>
    </div>
</body>
</html>
